<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Viktor Kindrat's portfolio webpage." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
        @font-face {
            font-family: "Raleway";
            font-style: normal;
            font-weight: 400;
            src: url("./temp-fonts/Raleway-Regular.ttf");
        }
        
        .preloader-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1100;
            background-color: #050505;
            cursor: pointer;
            z-index: 10000;
        }
        
        .preloader-page .loader__wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .preloader-page .loader__text {
            height: calc(70px + 1vw);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(20px + 1vw);
            text-transform: uppercase;
            font-weight: 400;
            color: #fff;
            font-family: "Raleway", Montserrat, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s;
            overflow: hidden;
        }
        
        .preloader-page .loader__text::before {
            content: "";
            width: 0;
            height: 3px;
            background: #ffffff;
            border-radius: 2px;
            animation: blick1 3s ease-in-out infinite;
            position: absolute;
            top: 0;
        }
        
        .preloader-page .loader__text::after {
            content: "";
            width: 0;
            height: 3px;
            background: #ffffff;
            border-radius: 2px;
            animation: blick2 3s ease-in-out infinite;
            position: absolute;
            bottom: 0;
        }
        
        @keyframes blick1 {
            0% {
                width: 0;
                left: 0;
            }
            20% {
                width: 100%;
            }
            50% {
                width: 0;
                left: 100%;
            }
            51% {
                left: -100%;
                width: 0;
            }
            70% {
                width: 100%;
            }
            100% {
                width: 0;
                left: 0;
            }
        }
        
        @keyframes blick2 {
            0% {
                width: 0;
                right: 0;
            }
            20% {
                width: 100%;
            }
            50% {
                width: 0;
                right: 100%;
            }
            51% {
                right: -100%;
                width: 0;
            }
            70% {
                width: 100%;
            }
            100% {
                width: 0;
                right: 0;
            }
        }
        
        .preloader-page .loader__shape {
            width: 100%;
            margin: -0.5rem 0 0 0;
            position: relative;
        }
        
        .preloader-page .shape {
            height: 100vh;
            width: 100%;
            display: block;
            fill: #050505;
        }
        
        @keyframes SpinAround {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(-360deg);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Viktor K</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div class="preloader-page">
        <div class="loader__wrapper">
            <p class="loader__text">Makeing magic. Wait!</p>
        </div>
        <div class="loader__shape">
            <svg class="shape" width="100%" height="100vh" preserveAspectRatio="none" viewBox="0 0 1440 800">
          <path d="M -44,-50 C -137.1,117.4 67.86,445.5 236,452 435.3,459.7 500.5,242.6 676,244 873.5,245.6 957,522.4 1154,594 1593,753.7 1793,226.3 1582,-126 1371,-478.3 219.8,-524.2 -44,-50 Z" pathdata:id="M -44,-50 C -137.1,117.4 67.86,445.5 236,452 435.3,459.7 500.5,242.6 676,244 873.5,245.6 957,522.4 1154,594 1593,753.7 1793,226.3 1582,-126 1371,-478.3 219.8,-524.2 -44,-50 Z"></path>
        </svg>
        </div>
    </div>
    <script>
        let count = 0;
        const LOADER = {};
        LOADER.intro = document.querySelector(".preloader-page");
        LOADER.path = LOADER.intro.querySelector("path");

        const svgAnimation = () => {
            anime({
                targets: LOADER.intro,
                duration: 1700,
                easing: "easeInOutSine",
                translateY: "-200vh"
            });

            anime({
                targets: LOADER.path,
                duration: 1500,
                easing: "easeInOutSine",
                scaleY: [0, 1.2],
                d: LOADER.path.getAttribute("pathdata:id")
            });
        };
        window.addEventListener("load", () => {
            setTimeout(svgAnimation, 2000);
        })
    </script>
</body>

</html>
